<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FARMIFY</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/predictstyles.css') }}"
    />
  </head>
  <body>
    <h1>Crop Recommendation Form</h1>
    <!-- 'N', 'P', 'K', 'temperature', 'humidity', 'ph', 'rainfall' -->
    <form action="/submit" method="post">
      <label for="N">Nitrogen Level:</label> <br />
      <input type="text" name="N" />
      <br />
      <br />
      <label for="P">Phosphorous Level: </label> <br />
      <input type="text" name="P" />
      <br />
      <br />
      <label for="K">Potassium Level:</label> <br />
      <input type="text" name="K" />
      <br />
      <br />
      <label for="temperature">Temperature:</label> <br />
      <input type="text" name="temperature" />
      <br />
      <br />
      <label for="humidity">Humidity:</label> <br />
      <input type="text" name="humidity" />
      <br />
      <br />
      <label for="ph">Soil pH value:</label> <br />
      <input type="text" name="ph" />
      <br />
      <br />
      <label for="rainfall">Rainfall:</label> <br />
      <input type="text" name="rainfall" />
      <br />
      <br />
      <div id="submitbuttondiv">
        <input type="submit" value="Submit" id="submit" />
      </div>
    </form>
  </body>
</html>
